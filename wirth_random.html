<script type="module" src="https://code4fukui.github.io/Wirth/web.js"></script>
<script type="text/wirth">
function forward, hue, right, left, sleep, random from "./turtlecanvas.js"

while 1
  hue(random(360))
  forward(50)
  if random(2)
    right()
  else
    left()
  endif
  sleep(10)
next
</script>
