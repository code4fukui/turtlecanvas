<script type="module">
import { forward, hue, rotate, sleep } from "./turtlecanvas.js";

for (let i = 0; i < 1000; i++) {
  forward(i);
  hue(i / 3)
  await sleep(1);
  rotate(100 + i / 100);
}
</script>
